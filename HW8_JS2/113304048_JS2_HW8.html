<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>113304048_JS2_HW8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>JS Calculator</h1>
        
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" value="0" required> 

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" value="0" required>

        <label for="operator">Operate way?</label>
        <select id="operator">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>

        <button id="calculateBtn">Add</button> 

        <div id="resultDisplay" class="result">Result = 0.00</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
