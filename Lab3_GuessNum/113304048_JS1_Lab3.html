<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>113304048_Number Guessing Game</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            text-align: center; 
            flex-direction: column;
        }
        
        #game-container {
            padding: 20px;
        }
        
        .game-status-text {
            margin-top: 10px; 
            margin-bottom: 20px;
            color: #333;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .result-image {
            margin-top: 20px;
        }
        .result-image img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Number Guessing Game Loading...</h1>
        
        <p class="game-status-text">
            遊戲已開始，請注意彈出的猜數字視窗。
        </p>

        <div id="result" class="result-image">
            </div>
    </div>

    <script>
    	const gameTitleElement = document.getElementById('game-title');
        gameTitleElement.textContent = "113304048_Number Guessing Game";

        var answer = Math.floor(Math.random() * 100) + 1;
        var chances = 7; 
        var minRange = 1;
        var maxRange = 100;
        var gameEnded = false;

        function guessNumber() {
            if (gameEnded) {
                alert("遊戲已結束，請重新整理頁面開始新遊戲。");
                return;
            }

            let promptMessage = `請輸入 ${minRange} 到 ${maxRange} 之間的整數。\n你還有 ${chances} 次機會。`;
            let input = window.prompt(promptMessage);

            if (input === null) {
                if (confirm("你確定要結束遊戲嗎？")) {
                    gameEnded = true;
                    alert(`遊戲已終止。正確答案是 ${answer}`);
                } else {
                    setTimeout(guessNumber, 10); 
                }
                return; 
            }

            let guess = Number(input.trim());
            if (input.trim() === "" || isNaN(guess)) {
                alert("輸入無效！請輸入有效的數字。");
                setTimeout(guessNumber, 10); 
                return;
            }
            
            if (!Number.isInteger(guess)) {
                alert("請輸入整數。");
                setTimeout(guessNumber, 10);
                return;
            }

            if (guess < 1 || guess > 100) {
                alert("請輸入有效範圍內的數字(不能超出 1 到 100)！");
                setTimeout(guessNumber, 10);
                return;
            }
            
            chances--; 

            const resultDiv = document.getElementById('result');

            if (guess === answer) {
                alert(`恭喜你答對了! 正確答案是 ${answer}`);
                resultDiv.innerHTML = '<img src="correct.jpg" alt="正確">';
                gameEnded = true;
            } else if (chances === 0) {
                alert(`你的機會用完了。正確答案是 ${answer}`);
                resultDiv.innerHTML = '<img src="wrong.jpg" alt="錯誤">';
                gameEnded = true;
            } else {
                if (guess < answer) {
                    alert("太低了，請猜大一點。");
                    minRange = Math.max(minRange, guess + 1); 
                } else if (guess > answer) {
                    alert("太高了，請猜小一點。");
                    maxRange = Math.min(maxRange, guess - 1); 
                }
                
                setTimeout(guessNumber, 10); 
            }
        }

        setTimeout(guessNumber, 100);
    </script>
</body>
</html>
